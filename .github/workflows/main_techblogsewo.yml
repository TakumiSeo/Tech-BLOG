name: Deploy Pelican site to Azure Web App - techblogsewo

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'privateJustPersonal/**'
      - '**/*.ps1'
      - '**/*.sh'
      - '**/*.bat'
      - '**/*.tmp'
      - '**/*.log'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: techblogsewo
  SITEURL: https://techblogsewo-hafjhjenhfekcpa3.japaneast-01.azurewebsites.net

concurrency:
  group: deploy-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Pelican site
        run: |
          pelican content -o output -s publishconf.py

      - name: Create deployment package (zip output)
        run: |
          cd output
          zip -r ../site.zip .

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_303A6669869540CF809F118D2E067233 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6D66F6D729874251A9DF55DA3684D9AA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7684EB01A25648B6B70D73D083AAB31A }}

      - name: Deploy to Azure Web App (Zip Deploy)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: Production
          package: site.zip